<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T&T</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header header__mobile-fixed">
      <div class="header__container">
        <a href="#"
          ><img class="header__img" src="img/header/logo.svg" alt="Icon: Logo"
        /></a>
        <div class="header__menu">
          <div class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-link">Home</a>
              </li>
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-link">Destinations</a>
              </li>
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-link">About</a>
              </li>
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-link">Partner</a>
              </li>
            </ul>
          </div>
          <!-- /.header__navbar -->
          <div class="login">
            <button class="login__login button">Login</button>
            <button class="login__register button">Register</button>
          </div>
          <!-- /.login -->
        </div>
        <!-- /.header__menu -->
        <button class="header__burger">
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
        </button>
      </div>
      <!-- /.header__container -->
    </header>
    <script src="js/main.js"></script>

</html>
